<!-- Vereinsvorteile Section -->
<section class="py-16 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12">
            <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
                {{ site.data.vorteile.titel }}
            </h2>
            <p class="text-xl text-gray-600">
                {{ site.data.vorteile.untertitel }}
            </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            {% for vorteil in site.data.vorteile.liste %}
            <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-xl transition">
                <div class="text-4xl mb-4">{{ vorteil.emoji }}</div>
                <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ vorteil.titel }}</h3>
                <p class="text-gray-600">{{ vorteil.beschreibung }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
