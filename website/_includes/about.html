<!-- Ãœber uns Section -->
<section class="py-16 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
            <div>
                <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-6">
                    {{ site.data.about.titel }}
                </h2>
                {% for absatz in site.data.about.absaetze %}
                <p class="text-lg text-gray-600 mb-4">
                    {{ absatz }}
                </p>
                {% endfor %}
                <div class="flex flex-wrap gap-4">
                    {% for badge in site.data.about.badges %}
                    <div class="bg-ocean-50 px-4 py-2 rounded-full">
                        <span class="text-ocean-700 font-semibold">{{ badge.text }}</span>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="bg-gradient-to-br from-ocean-100 to-ocean-200 rounded-2xl h-96 flex items-center justify-center">
                <div class="text-center">
                    <div class="text-6xl mb-4">{{ site.data.about.placeholder.emoji }}</div>
                    <p class="text-gray-600">{{ site.data.about.placeholder.text }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
