<!-- Kontakt Section -->
<section id="kontakt" class="py-16 bg-gray-50">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12">
            <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
                Kontakt
            </h2>
            <p class="text-xl text-gray-600">
                Wir freuen uns auf deine Nachricht
            </p>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-8">
            <form class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Vorname</label>
                        <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ocean-500 focus:border-transparent" placeholder="Max">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Nachname</label>
                        <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ocean-500 focus:border-transparent" placeholder="Mustermann">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">E-Mail</label>
                    <input type="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ocean-500 focus:border-transparent" placeholder="max@beispiel.de">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Telefon (optional)</label>
                    <input type="tel" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ocean-500 focus:border-transparent" placeholder="0123 456789">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Betreff</label>
                    <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ocean-500 focus:border-transparent">
                        <option>Schnuppertauchen</option>
                        <option>Mitgliedschaft</option>
                        <option>Ausbildung</option>
                        <option>Allgemeine Anfrage</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Nachricht</label>
                    <textarea rows="5" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ocean-500 focus:border-transparent" placeholder="Deine Nachricht..."></textarea>
                </div>

                <button type="submit" class="w-full bg-ocean-600 text-white px-8 py-4 rounded-lg text-lg font-semibold hover:bg-ocean-700 transition">
                    Nachricht senden
                </button>
            </form>

            <div class="mt-8 pt-8 border-t border-gray-200">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h3 class="font-semibold text-gray-900 mb-2">{{ site.contact.vorstand.titel }}</h3>
                        <p class="text-gray-600">{{ site.contact.vorstand.name }}</p>
                        <p class="text-gray-600">{{ site.contact.vorstand.strasse }}</p>
                        <p class="text-gray-600">{{ site.contact.vorstand.plz }} {{ site.contact.vorstand.ort }}</p>
                    </div>
                    <div>
                        <h3 class="font-semibold text-gray-900 mb-2">Direktkontakt</h3>
                        <p class="text-gray-600">üìû {{ site.contact.telefon }}</p>
                        <p class="text-gray-600">‚úâÔ∏è {{ site.contact.email }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
