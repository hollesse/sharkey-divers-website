<!-- Hero Section -->
<section id="home" class="relative bg-gradient-to-br from-ocean-900 via-ocean-700 to-ocean-600 text-white">
    <div class="absolute inset-0 bg-black opacity-30"></div>
    <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24 md:py-32">
        <div class="text-center">
            <h1 class="text-4xl md:text-6xl font-bold mb-6">
                {{ site.data.hero.titel }}
            </h1>
            <p class="text-xl md:text-2xl mb-8 text-gray-200">
                {{ site.data.hero.untertitel }}
            </p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                {% for button in site.data.hero.buttons %}
                    {% if button.style == "primary" %}
                    <a href="{{ button.url }}" class="bg-orange-500 text-white px-8 py-4 rounded-full text-lg font-semibold hover:bg-orange-600 transition shadow-lg">
                        {{ button.text }}
                    </a>
                    {% else %}
                    <a href="{{ button.url }}" class="bg-white text-ocean-700 px-8 py-4 rounded-full text-lg font-semibold hover:bg-gray-100 transition shadow-lg">
                        {{ button.text }}
                    </a>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="absolute bottom-0 left-0 right-0">
        <svg viewBox="0 0 1440 120" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0L60 10C120 20 240 40 360 46.7C480 53 600 47 720 43.3C840 40 960 40 1080 46.7C1200 53 1320 67 1380 73.3L1440 80V120H1380C1320 120 1200 120 1080 120C960 120 840 120 720 120C600 120 480 120 360 120C240 120 120 120 60 120H0V0Z" fill="#F9FAFB"/>
        </svg>
    </div>
</section>
